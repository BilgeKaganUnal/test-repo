name: TypeScript CI
on:
  pull_request:
    types: [opened, synchronize]

permissions:
  checks: write
  pull-requests: write
  contents: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Install dependencies
        run: npm install

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run TypeScript check
        id: tsc
        run: |
          npm run tsc -- --noEmit > reports/tsc-report.txt 2>&1
          TSC_EXIT_CODE=$?
          cat reports/tsc-report.txt
          if [ $TSC_EXIT_CODE -ne 0 ]; then
            echo "TypeScript check failed"
            echo "tsc_failed=true" >> $GITHUB_ENV
            exit 1
          fi

      - name: Run ESLint
        id: eslint
        if: success() || failure() # Run even if TypeScript check failed
        run: |
          npm run lint > reports/lint-report.txt 2>&1
          ESLINT_EXIT_CODE=$?
          cat reports/lint-report.txt
          if [ $ESLINT_EXIT_CODE -ne 0 ]; then
            echo "ESLint check failed"
            echo "eslint_failed=true" >> $GITHUB_ENV
            exit 1
          fi

      - name: Process reports and set status
        if: success() || failure() # Run regardless of previous steps
        run: |
          # Check if either report contains errors
          if grep -q "error" reports/tsc-report.txt || grep -q "error" reports/lint-report.txt; then
            echo "errors_found=true" >> $GITHUB_ENV
            exit 1
          fi

      - name: Upload reports as artifacts
        if: env.errors_found == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: ci-reports
          path: |
            reports/tsc-report.txt
            reports/lint-report.txt
          retention-days: 14

      - name: Save reports to branch
        if: env.errors_found == 'true'
        run: |
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")

          mkdir -p reports/history

          # Copy the reports with timestamps
          for file in reports/*.txt; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              base="${filename%.*}"
              cp "$file" "reports/history/${base}-${TIMESTAMP}.txt"
            fi
          done

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add reports/history/
          git commit -m "Add CI reports from ${TIMESTAMP} [skip ci]"
          git push origin ${{ github.head_ref }}

      - name: Comment on PR
        if: env.errors_found == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const repoUrl = context.payload.repository.html_url;
            const branch = '${{ github.head_ref }}';

            let errorMessage = '❌ CI checks failed:\n\n';
            const tscContent = require('fs').readFileSync('reports/tsc-report.txt', 'utf8');
            const eslintContent = require('fs').readFileSync('reports/lint-report.txt', 'utf8');

            if (tscContent.includes('error')) {
              errorMessage += '- TypeScript errors found\n';
            }
            if (eslintContent.includes('error')) {
              errorMessage += '- ESLint violations found\n';
            }

            errorMessage += '\nReports have been saved:\n';
            errorMessage += `- [View Reports](${repoUrl}/tree/${branch}/reports/history)\n`;
            errorMessage += `- [Download Reports](${repoUrl}/actions/runs/${context.runId}/artifacts)\n\n`;
            errorMessage += 'Please fix the issues before merging.';

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: errorMessage
            });

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'TypeScript CI',
              head_sha: context.payload.pull_request.head.sha,
              status: 'completed',
              conclusion: 'failure',
              output: {
                title: 'Type checking or linting failed',
                summary: errorMessage
              }
            });

      - name: Report success
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'TypeScript CI',
              head_sha: context.payload.pull_request.head.sha,
              status: 'completed',
              conclusion: 'success',
              output: {
                title: 'All checks passed',
                summary: '✅ TypeScript and ESLint checks passed successfully.'
              }
            });
