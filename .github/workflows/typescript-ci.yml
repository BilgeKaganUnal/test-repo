name: TypeScript CI
on:
  pull_request:
    types: [opened, synchronize]

permissions:
  checks: write
  pull-requests: write
  contents: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run tsc
        run: |
          npm run tsc -- --noEmit > reports/tsc-report.txt 2>&1 || true

      - name: Run ESLint
        run: |
          npm run lint > reports/lint-report.txt 2>&1 || true

      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ci-reports
          path: |
            reports/tsc-report.txt
            reports/lint-report.txt
          if-no-files-found: warn
          retention-days: 14

      - name: Commit reports to repository
        if: failure() || hashFiles('reports/*.txt') != ''
        run: |
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          BRANCH_NAME="ci-reports/${GITHUB_HEAD_REF}-${TIMESTAMP}"

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Create and checkout new branch
          git checkout -b $BRANCH_NAME

          # Create reports directory if it doesn't exist
          mkdir -p reports/history

          # Copy reports with timestamps
          for file in reports/*.txt; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              base="${filename%.*}"
              cp "$file" "reports/history/${base}-${TIMESTAMP}.txt"
            fi
          done

          # Commit and push if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add reports/history/
            git commit -m "CI Reports from ${TIMESTAMP}"
            git push origin $BRANCH_NAME
            
            # Create or update PR comment with link to reports
            echo "::set-output name=branch::$BRANCH_NAME"
          fi

      - name: Comment on PR
        if: failure() && steps.commit-reports.outputs.branch != ''
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = '${{ steps.commit-reports.outputs.branch }}';
            const repoUrl = context.payload.repository.html_url;

            const body = `
            ‚ùå TypeScript CI checks failed. 

            Reports have been uploaded:
            - [View Reports Branch](${repoUrl}/tree/${branch}/reports/history)
            - [Download Reports](${repoUrl}/actions/runs/${context.runId}/artifacts)

            Please fix the issues before merging.
            `;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
